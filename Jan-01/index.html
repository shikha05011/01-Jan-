<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Some Basic Tags in HTML-->

    <!--Haedings-->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <!--Horizontal Line-->
    <hr>

    <!--Paragraphs-->
    <p>This is a paragraph of text.</p><hr>

    <!--Anchor tag-->
    <a href="about.html" target="_blank">Click me to go on About page</a><br><br>               <!-- Relative URL-->
    <a href="https://www.zomato.com/" target="_blank">Click me to go on Zomato</a>      <!--Absolute URL -->

    <!--Image tag-->
    <img src="Tree.jpg" alt="Tree image" width="200" height="200">

    
</body>
</html>
